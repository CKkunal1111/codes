<html>

<head>
    <title>Media query</title>
   <style>
   @media   (min-width: 768px) {

  }
}
@media  (min-width: 993px) {
  body {

}

  body {
    background-color:blue;
  }
}
</style>

</head>

    <h1>This is Media Query</h1>
</body>
</html>
